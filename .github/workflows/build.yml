# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  start-trace:
    runs-on: ubuntu-latest
    steps:
      - name: Cache buildevents
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/buildevents
          key: ${{ runner.os }}-buildevents

      - name: Install buildevents
        run: |
          sudo curl -L -o /usr/local/bin/buildevents https://github.com/honeycombio/buildevents/releases/download/v0.4.9/buildevents-linux-amd64
          sudo chmod 755 /usr/local/bin/buildevents

      - name: Set variables
        run: |
          echo "STEP_ID=$(2 ** 32)" >> $GITHUB_ENV
          echo "STEP_START=$(date +%s)" >> $GITHUB_ENV
          echo "WORKFLOW_TRACE_ID=$GITHUB_REPOSITORY-$GITHUB_WORKFLOW-$STEP_ID" > $GITHUB_ENV

      - name: Init trace
        run: buildevents step $WORKFLOW_TRACE_ID $STEP_ID $STEP_START gha-init
    outputs:
      workflowTraceId: $TRACE_ID

  build:
    runs-on: ubuntu-latest
    needs: start-trace
    env:
      PACT_CLI_IMG: pactfoundation/pact-cli:0.12.3.0
      PACT_BROKER_URL: localhost:9292
    strategy:
      fail-fast: false
      matrix:
        service: [welcome-member-email-service, special-membership-service, credit-score-service]

    steps:
      - uses: actions/checkout@v3

      - name: Cache buildevents
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/buildevents
          key: ${{ runner.os }}-buildevents

      - name: chmod buildevents
        run: sudo chmod 755 /usr/local/bin/buildevents

      - name: Start dependencies with docker-compose
        run: docker-compose -f pact-tools/pact-broker/docker-compose.yml up -d

      - name: Set up JDK
        uses: actions/setup-java@v3.4.1
        with:
          java-version: 14
          distribution: 'adopt'

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start build step
        run: |
          STEP_ID=service_build-${{ matrix.service }}
          echo "STEP_ID=${STEP_ID}" >> $GITHUB_ENV
          echo "STEP_START=$(date +%s)" >> $GITHUB_ENV
          echo "WORKFLOW_TRACE_ID=${{needs.start-trace.outputs.workflowTraceId}}" >> $GITHUB_ENV

      - name: Build service
        run: |
          .github/scripts/${{ matrix.service }}-build.sh

      - name: "Honeycomb: Finalise service span"
        run: buildevents step $WORKFLOW_TRACE_ID $STEP_ID $STEP_START $STEP_ID
        if: success() || failure()

      - name: Stop dependencies with docker-compose
        run: docker-compose -f pact-tools/pact-broker/docker-compose.yml down
        if: always()
